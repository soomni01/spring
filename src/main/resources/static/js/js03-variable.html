<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 변수
    // 변수 선언
    let v;

    // 변수 값 대입(할당)
    v = 30;
    v = 40;
    v = 3.14;
    v = "hi";
    v = null;
    v = undefined;
    v = [];
    v = {};
    v = () => null;

    // 변수의 타입은 값이 대입될 때 결정


    let z;
    z = "hello";
    z = 99;
    z = 9.1234;

    // let : 변수
    let x = 33;
    x = 44;
    x = "hello";

    // const : 상수
    // const를 주로 사용하고 값이 변경될 필요가 있을 때 let 사용하는 것을 권장
    const y = 99;
    // y = 100; // 값 변경 불가
    //
    // const a; // 선언과 대입을 한 번에 해야함
    // a = 100;

    // var : 변수 (let과 유사함)
    var b;
    b = 4;
    b = 5;
    b = "hi";
</script>
</body>
</html>
