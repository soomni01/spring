<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // js 코드들
    let a;

    // console.log() : 콘솔에 출력
    console.log(a);

    a = 3;
    console.log(a);

    a = "hi";
    console.log(a);

    a = "hello";
    console.log(a);

    //
    console.log(3, 4);
    console.log("HI", "hello", "world");

    let b = 99;
    let c = "js";

    console.log(a, b, c);

    // 연습 : x, y, z 변수를 선언하고 값을 할당한 후
    //       콘솔에 각 변수의 값을 출력해보기
    let x = 1;
    let y = 2;
    let z = 3;
    console.log(x, y, z);
</script>
</body>
</html>
