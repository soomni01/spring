<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // undefined

    let a = 30;
    console.log(a);
    let b = `hello`;
    console.log(b);
    let c; // 값이 없으면 undefined
    console.log(c);
    b = undefined;
    console.log(b);

    // null
    let d = null; // null이라는 값(object)
    console.log(d);

    // boolean
    let e = true;
    let f = false;
    console.log(e, f);

    if (e) {
        console.log("e가 true일 때 실행")
    }

    if (f) {
        console.log("f가 true일 때 실행");
    } else {
        console.log("f가 false일 때 싫행");
    }
</script>
</body>
</html>
