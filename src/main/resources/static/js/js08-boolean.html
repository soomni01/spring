<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = true;
    let b = false;

    // truthy : falsy ì™¸
    // falsy : undefined, null, "", 0, false, NaN

    if (false) {
        console.log(1)
    } else {
        console.log(2)
    }

    if (undefined) {
        console.log(3)
    } else {
        console.log(4)
    }

    let c = 5 % 0; // NaN

    if (null) {
        console.log(5);
    } else {
        console.log(6)
    }

    if ("") {
        console.log(7);
    } else {
        console.log(8)
    }

    if (0) {
        console.log(9);
    } else {
        console.log(10)
    }

    if (c) {
        console.log(11);
    } else {
        console.log(12)
    }

    if ("   ") {
        console.log(13);
    } else {
        console.log(14)
    }

    if ("0") {
        console.log(15)
    } else {
        console.log(16)
    }

    if ("false") {
        console.log(17)
    } else {
        console.log(18)
    }

    if ("undefined") {
        console.log(19)
    } else {
        console.log(20)
    }

    if ([]) {
        console.log(21)
    } else {
        console.log(22)
    }

    if ({}) {
        console.log(23)
    } else {
        console.log(24)
    }
</script>
</body>
</html>
