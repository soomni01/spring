<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // AND (&&)
    // : 첫번째 값이 falsy면 첫번째값
    //   아니면 두번째값

    console.log(true && true); // true
    console.log(true && false); // false
    console.log(false && true); // false
    console.log(false && false); // false

    console.log(0 && 9); // 0
    console.log("" && "hello"); // ""

    console.log("hello" && "hi"); // "hi"
    console.log(99 && 100); // 100
</script>
</body>
</html>
