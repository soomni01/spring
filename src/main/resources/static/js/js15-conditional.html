<!DOCTYPE html>

<body>
<script>
    // 삼항연산자(조건연산자)
    // 1항 ? 2항 : 3항

    // 연산결과
    //  :  1항이 truthy이면 2항
    //     1항이 falsy이면 3항

    console.log(true ? "a" : "b"); // "a"
    console.log(false ? "c" : "d"); // "d"

    console.log(0 ? "e" : "f"); // "f"
    console.log("hello" ? "js" : "java"); // "js"
</script>
</body>
