<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // switch
  let a = 0;

  switch (a) {
    case 1:
      console.log("hello");
      break;

    case 2:
      console.log("hi");
      break;

    case 3:
      console.log("world");
      break;

    default:
      console.log("javascript");
      break;
  }

  // switch 는 === 비교 사용
  let b = 3;
  switch (b) {
    case "1":
      console.log("a")
      break;
    case "2":
      console.log("b")
      break;
    case "3":
      console.log("c")
      break;
    default:
      console.log("d")
      break; // 생략 가능
  }
</script>
</body>
</html>
