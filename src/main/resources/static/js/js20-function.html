<script>
  // 함수(function) : 나중에 실행되기 위한 코드 블럭

  // 함수 정의 방법 3가지
  // 이름 있는 함수
  // 이름 없는 함수
  // arrow function

  // 함수는 값이다.

  // 이름 있는 함수
  /*
  function 함수명(파라미터목록) {
    // 코드블럭
    }
  */
  // 함수명 : lowerCamelCase
  function myFunction() {
    console.log("함수내의 코드들...")
  }

  // 함수호출
  // : 함수명()
  myFunction();
  console.log("hi");
  myFunction();

  }

  let myFunc4 = function () {
