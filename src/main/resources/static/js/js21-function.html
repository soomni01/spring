<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // () : 함수 실행시 값을 전달 받는 변수(parameter) 목록

  function func1(v1, v2, v3) {
    console.log(v1, v2, v3, "hello");
  }

  func1(3); // argument
  console.log("hi");
  func1(5);

  func1(9, 7);
  func1("hi", "abc", "def");
  func1("hi", 3, 3.14);

  function fun2(v1, v2) {
    console.log(v1 + v2)
  }

  fun2(5, 3);
  fun2(10, 20);
  fun2("10", "20");

  // arrow function에서 파라미터 목록이 하나면 () 생략 가능
  function func3(a) {
    console.log(a);
  }

  let func4 = function (a) {
    console.log(a);
  }

  let func5 = (a) => {
    console.log(a);
  }
  let func6 = a => {
    console.log(a);
  }
</script>
</body>
</html>
