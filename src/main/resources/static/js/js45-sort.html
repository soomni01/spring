<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [3, 1, 4, 1, 5, 9, 2];
  console.log(a)
  a.sort();
  console.log(a);

  // sort는 비교함수를 받을 수 있음
  // 비교함수 : 2개 파라미터를 받음
  //           , 첫번째 파라미터가 크면 양수 리턴
  //           , 두번째 파라미터가 크면 음수 리턴
  //           , 같으면 0을 리턴

  a.sort((n1, n2) => {
    if (n1 > n2) {
      return 1;
    } else if (n2 > n1) {
      return -1;
    } else {
      return 0;
    }
  });
  console.log(a)

  a.sort((n1, n2) => {
    if (n2 > n1) {
      return 1;
    } else if (n1 > n2) {
      return -1;
    } else {
      return 0;
    }
  });
  console.log(a);

  let b = ["lee", "kim", "faker", "son", "cha"];
  b.sort();
  console.log(b);

  b.sort((n1, n2) => {
    if (n2 > n1) {
      return 1;
    } else if (n1 > n2) {
      return -1;
    } else {
      return 0;
    }
  });
  console.log(b)

  let c = ["son", "LEE", "KIM", "faker", "cha"];
  console.log(c);
  c.sort();
  console.log(c);

  c.sort((n1, n2) => {
    if (n1.toLowerCase() > n2.toLowerCase()) {
      return 1;
    } else if (n2.toLowerCase() > n1.toLowerCase()) {
      return -1;
    } else {
      return 0;
    }
  });
  console.log(c) // cha, faker, KIM, LEE, son

  let d = ["hankang", "faker", "son", "jisu"];
  d.sort((n1, n2) => {
    if (n1.length > n2.length) {
      return 1;
    } else if (n2.length > n1.length) {
      return -1;
    } else {
      return 0;
    }
  });
  console.log(d); // son, jisu, faker, hankang

  //  d.sort((n1, n2) => n1.length - n2.length)


</script>
</body>
</html>
