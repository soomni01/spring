<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [3, 1, 4, 1, 5, 9, 2];

  let f1 = a.find(e => e % 3 === 0);
  console.log(f1); // 3

  let f2 = a.filter(e => e % 3 === 0);
  console.log(f2); // [3, 9]

  let f3 = a.filter(e => e === 1);
  console.log(f3); // [1, 1]

  let f4 = a.filter(e => e % 2 === 0);
  console.log(f4); // [4, 2]

  console.log(a);

  let b = ["hankang", "faker", "rose", "son", "apt"];
  // 세글자인 아이템만 출력
  let f5 = b.filter(e => e.length === 3);
  console.log(f5);

  // 4글자 이상인 아이템만 출력
  let f6 = b.filter(e => e.length >= 4);
  console.log(f6);

  // 홀수 글자 수인 아이템만 출력
  let f7 = b.filter(e => e.length % 2 === 1);
  console.log(f7);

  //
  // 세글자인 아이템만 출력 (for문 사용)
  const f7 = [];
  for (let i = 0; i < b.length; i++) {
    if (b[i].length === 3) {
      f7.push(b[i]);
    }
  }
  console.log(f7)
</script>
</body>
</html>
