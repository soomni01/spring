<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input1">
<button id="btn1">찾기</button>
<button id="btn2">리셋</button>

<ul id="box"></ul>


<script>
  let arr = ["Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nesciunt, quasi.",
    "Assumenda beatae ducimus enim est itaque minus nam necessitatibus totam.",
    "Blanditiis consequatur ducimus harum, ipsum molestiae nisi totam ut veritatis.",
    "Consequuntur dolore eveniet expedita natus quibusdam recusandae sunt. Dolore, laborum.",
    "Alias, eaque ex hic minima perspiciatis rem sapiente totam voluptas.",
    "Asperiores itaque mollitia nesciunt? Facere obcaecati, porro. Exercitationem, id, illo?",
    "Aperiam autem cupiditate esse exercitationem ipsam placeat, possimus ullam ut?",
    "Delectus fugiat praesentium quis rerum! Cumque eligendi molestias nostrum! Laudantium!",
    "Animi asperiores consectetur corporis harum in ipsum laborum quibusdam similique?",
    "Aliquam commodi dolores doloribus esse ipsam iste nesciunt veritatis voluptate."]

  const box = document.querySelector("#box");
  arr.forEach(str => {
    const li = document.createElement("li");
    li.innerText = str;
    box.append(li);
  })

  // document.querySelector("#btn1").addEventListener("click", () => {
  document.querySelector("#input1").addEventListener("keyup", () => {
    const keyword = document.querySelector("#input1").value;
    const filtered = arr.filter((str) => str.toLowerCase().includes(keyword));

    document.querySelectorAll("#box > li").forEach(e => e.remove());
    filtered.forEach(str => {
      const li = document.createElement("li");
      li.innerText = str;
      box.append(li);
    })
  });

  document.querySelector("#btn2").addEventListener("click", () => {
    document.querySelectorAll("#box > li").forEach(e => e.remove());
    arr.forEach(str => {
      const li = document.createElement("li");
      li.innerText = str;
      box.append(li);
    })
    document.querySelector("#input1").value = "";
  })

</script>
</body>
</html>
