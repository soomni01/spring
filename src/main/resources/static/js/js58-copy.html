<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // object
  // {prop1: val1, prop2: val2}
  const a = {name: "rose", song: "apt"};
  const b = a; // 참조값 복사

  console.log(a);
  console.log(b);

  b.name = "bruno";
  console.log(a);
  console.log(b);

  // 고전적인 방법
  const c = {};
  c.name = a.name;
  c.song = a.song;

  console.log(a);
  console.log(c);
  c.name = "han";
  console.log(a);
  console.log(c);

  // 객체 프로퍼티 접근법
  console.log(a.name);
  console.log(a.song);
  console.log(a["name"]);
  console.log(a["song"]);

  // for in : 객체의 프로퍼티명들을 탐색 (순서는 보장안됨)
  for (const p in a) {
    console.log(p, a[p]);
  }

  // for in 사용 복사
  const d = {};
  for (const k in a) {
    d[k] = a[k];
  }
  console.log(a);
  console.log(d);
  d.name = "son";
  console.log(a);
  console.log(d);

  //연습
  const e = {city: "london", age: 33, email: "gmail"};

  // e를 f에 얕은 복사
  const f = {};
  for (const property in e) {
    f[property] = e[property];
  }

  f.city = "seoul";
  console.log(e); // {city: "london", age: 33, email: "gmail"}
  console.log(f); // {city: "seoul", age: 33, email: "gmail"}


</script>
</body>
</html>
