<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Destructuring assignment
  function fun1({name, city}) {
    console.log(name, city);
  }

  const a = {name: "son", city: "seoul"};
  fun1(a);

  // 고전적 방법
  function fun2(param) {
    const name = param.name;
    const city = param.city;
    console.log(name, city);
  }

  fun2(a);

  // 연습
  function fun3({address, title, content}) {
    console.log(address, title, content)
  }

  const b = {address: "korea", title: "채식주의자", content: "책 내용"};
  fun3(b);

</script>
</body>
</html>
