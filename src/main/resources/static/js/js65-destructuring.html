<body>
<script>
  //Destructuring assignment
  function fun1({address, email = "yahoo", city = "seoul"}) {
    console.log(address, email, city)
  }

  const a = {address: "korea", email: "naver"};
  fun1(a); // korea naver seoul
  const b = {address: "us", email: "gmail"}
  fun1(b); // us gmail seoul
  const c = {address: "france"}
  fun1(c); // france yahoo seoul
</script>
</body>
